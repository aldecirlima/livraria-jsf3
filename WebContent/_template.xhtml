<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<link rel="StyleSheet" type="text/css" href="css/estilos-template.css"
		media="screen" />
</h:head>
<h:body>

	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<h:form rendered="#{usuarioLogado != null}">
			<div class="duas-colunas-sem-margem">
				<p:outputPanel>
					Usuário logado: #{usuarioLogado.email}
				</p:outputPanel>
				<p:commandLink title="Sair" action="#{loginBean.deslogar}"
					class="fa fa-sign-out icon-logout" />
			</div>
		</h:form>
		<h2>
			<ui:insert name="titulo"></ui:insert>
		</h2>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="footer">
		<h2>copyright 2012</h2>
		<ui:insert name="footer"></ui:insert>
	</div>

</h:body>

</html>
