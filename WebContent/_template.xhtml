<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
	<link rel="StyleSheet" type="text/css" href="css/estilos-template.css"
		media="screen" />
</h:head>
<h:body>

	<div id="cabecalho">
		<div
			style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
			<h:graphicImage library="img" name="logo.png" />

			<div>
				<h:form rendered="#{usuarioLogado != null}">

					<p:menuButton value="Menu">
						<p:menuitem value="Livro" action="livro?faces-redirect=true" icon="ui-icon-note" />
						<p:menuitem value="Autores" action="autor?faces-redirect=true" icon="ui-icon-person" />
						<p:menuitem value="Ring" action="ring?faces-redirect=true"
							icon="ui-icon-arrowthick-2-e-w" />
						<p:menuitem value="Carousel" action="carousel?faces-redirect=true"
							icon="ui-icon-transfer-e-w" />
						<p:menuitem value="Vendas" action="vendas?faces-redirect=true"
							icon="ui-icon-image" />
						<p:separator />
						<p:menuitem value="Logout" action="#{loginBean.deslogar}"
							icon="ui-icon-power" />
					</p:menuButton>
				</h:form>
			</div>

			<div>
				<h:form rendered="#{usuarioLogado != null}">
					<p:themeSwitcher id="basic" style="width:165px"
						value="#{temaBean.tema}">
						<f:selectItem itemLabel="Escolha o tema" itemValue="" />
						<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
						<f:ajax />
					</p:themeSwitcher>
				</h:form>

			</div>

			<div
				style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
				<h:form rendered="#{usuarioLogado != null}">
					<p:outputPanel>
					Usuário logado
				</p:outputPanel>
					<p:outputPanel>
					#{usuarioLogado.email}
				</p:outputPanel>
				</h:form>
			</div>

		</div>

		<p:growl id="messages" showDetail="true" autoUpdate="true" />

		<h2>
			<ui:insert name="titulo"></ui:insert>

		</h2>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="footer">
		<h2>copyright 2012</h2>
		<ui:insert name="footer"></ui:insert>
	</div>

</h:body>

</html>
